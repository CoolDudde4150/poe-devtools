syntax = "proto3";

package poedevtools.trade.proto;

import "poedevtools/trade/proto/statfilter.proto";
import "poedevtools/trade/proto/helpers.proto";
import "poedevtools/trade/proto/requirementfilters.proto";

message PoeTradeRequest {
    Query query = 1;
    Sort sort = 6;
}

// Top level json query
message Query {
    string name = 1;
    string type = 2;

    Optional status = 3;
    Filters filters = 4;
    repeated Stats stats = 5;
}

message Sort {
    string price = 1;
}


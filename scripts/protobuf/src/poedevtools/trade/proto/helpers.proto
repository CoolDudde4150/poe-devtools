// Small functions that are used repeatedly throughout the whole proto or 
// dont really have a specific place (looking at you, Input, you little fucking asshole why arent you an Optional. Fuckhead)

syntax = "proto3";

package poedevtools.trade.proto;

message Optional {
    string option = 1;
}

message FilterRange {
    int64 min = 1;
    int64 max = 2;
}

message Input {
    string input = 1;
}
syntax = "proto3";

import "scripts/protobuf/src/trade/statfilter.proto";
import "scripts/protobuf/src/trade/helpers.proto";
import "scripts/protobuf/src/trade/requirementfilters.proto";

package poedevtools.trade;

message PoeTradeRequest {
    Query query = 1;
    Sort sort = 6;
}

// Top level json query
message Query {
    string name = 1;
    string type = 2;

    Optional status = 3;
    Filters filters = 4;
    repeated Stats stats = 5;
}

message Sort {
    string price = 1;
}

